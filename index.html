<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center mb-4">Editor de Documentos</h2>
    <form method="POST" action="main.php" id="geradorDocumento">

        <div class="mb-3">
            <label for="nome" class="form-label">Empresa Contratante</label>
            <input type="text" class="form-control" id="CONTRATANTE" name="CONTRATANTE" required>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Empresa Contratada</label>
            <input type="text" class="form-control" id="CONTRATADA" name="CONTRATADA" required>
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="NOME" name="NOME" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail do Cliente</label>
            <input type="email" class="form-control" id="EMAIL" name="EMAIL" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Telefone do Cliente</label>
            <input type="tel" class="form-control" id="TELEFONE" name="TELEFONE" required>
        </div>

        <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Quantidade de Itens a serem Contratados</label>
            <input type="number" class="form-control" id="QTD_ITENS" name="QTD_ITENS" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            <button type="reset" class="btn btn-info">Limpar os Campos</button>
        </div>
    </form>
</div>


</body>
</html>
